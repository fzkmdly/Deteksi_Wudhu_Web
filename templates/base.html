<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Deteksi Wudhu{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <span class="font-bold text-lg">WudhuVision</span>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="{{ url_for('home') }}" class="hover:underline">Home</a>
          <a href="{{ url_for('deteksi_langsung') }}" class="hover:underline">Deteksi Langsung</a>
          <a href="{{ url_for('belajar') }}" class="hover:underline">Belajar</a>
          <a href="{{ url_for('tentang') }}" class="hover:underline">Tentang</a>
        </div>
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="focus:outline-none">
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2 bg-gray-700">
      <a href="{{ url_for('home') }}" class="block hover:underline">Home</a>
      <a href="{{ url_for('deteksi_langsung') }}" class="block hover:underline">Deteksi Langsung</a>
      <a href="{{ url_for('belajar') }}" class="block hover:underline">Belajar</a>
      <a href="{{ url_for('tentang') }}" class="block hover:underline">Tentang</a>
    </div>
  </nav>

  <!-- Konten -->
  <main class="container mx-auto py-8 px-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    &copy; 2025 Sistem Deteksi Gerakan Wudhu
  </footer>

  <!-- Script Dropdown -->
  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
